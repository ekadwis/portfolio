    <script>
        document.getElementById("whatsappForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form submit biasa
      
          // Ambil data dari input form
          let name = document.getElementById("name").value;
          let subject = document.getElementById("subject").value;
          let message = document.getElementById("message").value;
      
          // Format pesan untuk WhatsApp
          let whatsappMessage = `Halo, saya ${name}.%0A%0A*Subjek:* ${subject}%0A%0A${message}`;
      
          // Nomor WhatsApp tujuan
          let phoneNumber = "6282246703900";
      
          // Redirect ke WhatsApp
          window.open(`https://api.whatsapp.com/send/?phone=${phoneNumber}&text=${whatsappMessage}`, "_blank");
      
          // Hapus isi form setelah submit
          document.getElementById("name").value = "";
          document.getElementById("subject").value = "";
          document.getElementById("message").value = "";
        });
